    <header class="title-bar">

    <div id="edit-recipe" class="content-wrapper">
        <input id="recipe-edit__title" class="content-wrapper" placeholder="Title">
        <textarea id="recipe-edit__steps" class="content-wrapper" placeholder="Write recipe steps here..."></textarea>
    </div>
    <div class="ingredients content-wrapper">
        <h2>The Ingredients</h2>
        <div id="ingredients"></div>

        <div id="new-ingredient">
            <form>
                <input id="add-ingredient-input"type="ingredient-text" placeholder="Type new ingredient here.." name="newIngredient">
                <button id="add-ingredient">Add Ingredient</button>
            </form>
        </div>
    </div>

    <div class="danger-zone content-wrapper">
        <h2>Danger Zone</h2>
        <button id="remove-recipe">Remove Recipe</button>
    </div>
